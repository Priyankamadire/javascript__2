    <button type="button" onclick='myFunction()'>CLICK ME TO FILL TABLE</button>
    

    <script>
        
function myFunction(){


        
        var array=[["1","Somu","13","8-CLASS"],
                    ["2","swetha","10","5_CLASS"],
                ["3","niha","19","BTECH_2ND YEAR"],
                ["4","rithika","8","3_CLASS"],
                ["5","usha","16","10_CLASS"],
            ]
            table=document.getElementById("table");
        for(var i=1;i<table.rows.length;i++){
            for(var j=0; j< table.rows[i].cells.length;j++){
                table.rows[i].cells[j].innerHTML = array[i-1][j];

            }
        }
       
    }


    </script>
